    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body {
                background-image: url('https://images.unsplash.com/photo-1554034483-04fda0d3507b?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
                background-repeat: no-repeat;
                font-family: 'Times New Roman', Times, serif;
                font-weight:lighter;
            }
        </style>  
    </head>
  
  <body class="container mx-20 p-5 mb-2 bg-body-tertiary">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid  mx-3">
          <a class="navbar-brand fs-4" href="/">Notebook</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About this app</a>

            </ul>
            <div class="d-flex" role="search">
              <a href="/login"><button class="btn btn-primary mx-2" type="submit">Login</button></a>
              <a href="/Signup"><button class="btn btn-success mx-2" type="submit">Signup</button></a>
            </div>
          </div>
        </div>
      </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <div class="container">
      <h1 class=my-4>Login Page</h1>
      <div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <button id='submit' type="submit" class="btn btn-dark">Login</button>
      </div>
    </div>


    <script>
      async function postData(url = "", data = {}) {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
        let rdata = await response.json()
        return rdata
      }
  
      // Listener for the submit button for new signup
      let submit = document.getElementById('submit')
      submit.addEventListener('click', async () => {
        let email = document.getElementById('email').value
        let password = document.getElementById('password').value
        console.log('Data was submited', email, password)
        let resp = await postData('/login', {email, password})
        console.log(resp)
        if(resp.success){
          alert("You are now logged in!")
          localStorage.setItem('user', JSON.stringify(resp.user))
          
        }
      })
    </script>
  </body>
